version: "3"

services:
  app:
    build: .
    command: npm start
    ports:
      - "50052:50052"
    volumes:
      - .:/usr/app
  db:
    image: postgres:alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - $DB_PORT:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - postgres-compose-network
networks:
  postgres-compose-network:
    driver: bridge
